<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="./styl.5.css">
  <style>
    nav{
      justify-content: space-around;
    }
    .btn{
      display: none;
    }
    @media screen and (max-width:767px){
      nav{
        display: none;
      }
      .btn{
      display: block;
    }
    }
  </style>
</head>



<body>
  <div class="row">
    <div class="col d-flex">
        <div class="offcanvas offcanvas-end text-bg-dark" 
        id="demo">
          <div class="offcanvas-header">
            <h1 class="offcanvas-title"></h1>
            <button type="button" class="btn-close btn-close-white" 
        data-bs-dismiss="offcanvas"></button>
          </div>
          <div class="offcanvas-body btnn">
            
            <p>Home</p>
            <hr>
            <p>About</p>
            <hr>
            <p>Services</p>
            <hr>
            <p>Pages</p>
            <hr>
            <p>Blog</p>
            <hr>
            <p>Contect</p>
            
          </div>
        </div>
        
        <div class="container-fluid mt-3 btn">
          <button class="btn btn-primary" type="button" 
        data-bs-toggle="offcanvas" data-bs-target="#demo">
        <i class="fa-solid fa-bars-staggered"></i>
          </button>
        </div>
    </div>
    <div class="col pt-4">
        <nav>
        <a class="text-decoration-none " href="#">Home</a>
        <a class="text-decoration-none ps-2" href="#">About</a>
        <a class="text-decoration-none ps-2" href="#">Services</a>
        <a class="text-decoration-none ps-2" href="#">Pages</a>
        <a class="text-decoration-none ps-2" href="#">Blog</a>
        <a class="text-decoration-none ps-2" href="#">Contect</a>
      </nav>
    </div>
</div>

</body>
</html>
