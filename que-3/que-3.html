<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
             <!-- Latest compiled and minified CSS -->
         <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
          <!-- Latest compiled JavaScript -->
             <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
             <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css">
             <style>
                .container{
                    background-color: blueviolet;
                    border-radius: 50px;
                }
             </style>
</head>
<body>
    <div class="container mt-5 p-5 border border-2px danger solid">
    <h2 class="text-center text-danger"> USER REGISTRATION</h2>
     <form action="">
        <div class="row pt-5">
            <div class="col">
                <label for="" class="form-label h5">ENTER YOUR NAME:</label>
                <input type="text" class="form-control" name="name" required>
            </div>

            <div class="col">
                <label for="" class="form-label h5">EMAIL:</label>
                <input type="text" class="form-control" name="email" required>
            </div>
        </div>

            <div class="row pt-5">
                <div class="col">
                    <label for="" class="form-label h5">ENTER YOUR LAST NAME:</label>
                    <input type="text" class="form-control" name="surname" required>
                </div>
    
                <div class="col">
                    <label for="" class="form-label h5">PASSWORD:</label>
                    <input type="text" class="form-control" name="password" required>
                </div>
                <div class="row pt-5">
                    <div class="col">
                        <label for="" class="form-label h5">UP LOAD YOUR PHOTO:</label>
                        <input type="file" class="form-control">

                    </div>
                    <div class="col">
                        <label for="" class="form-label h5">NUMBER:</label>
                        <input type="number" class="form-control" name="number" required>
                    </div>
                </div>

                <div class="row pt-5">
                     <div class="col">
                        <label for="" class="form-label h5">ADDRESS</label>
                        <textarea class="form-control"  name="address"  required></textarea>
                     </div>
                </div>
                <div class="row pt-5">
                    <div class="col">
                        <label for="" class="form-label h5">Messages:</label>
                        <textarea class="form-control"  name="Messages" id=""></textarea>
                    </div>
                </div>

                <div class="text-center mt-5 ">
                    <button type="submit" class="btn btn-outline-dark">Register</button>
                  </div>
            </div>

  

     </form>
    </div>
</body>
</html>
